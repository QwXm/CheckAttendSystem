<script>
    $('.dropdown-toggle').dropdown();

    $("#user").bind("focusout",function () {
        $("#password").val($("#work_num").val());
    })

    $("#addButton").bind("click", function () {
        if($("#work_num").val()=='') {
            alert("教工号不能为空！！！");
            return false;
        }else if($("#name").val()=='') {
            alert("教师名称不能为空！！！");
            return false;
        }else if($("#password").val()==''){
            alert("密码不能为空！！！");
            return false;
        }
        /*访问路径*/
        var url = "add";
        /*访问参数*/
        var params = $("#addTeacherForm").serialize();
        $.post(url,params,function(data){
            if(data==1){
                alert("添加成功！！！");
            }else if(data==0) {
                alert("用户名已存在！！！");
            }
        });
    });
</script>
