<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>查看学生信息</title>
    <link rel="stylesheet" href="../../css/my.css" th:href="@{/css/my.css}"/>
    <link rel="stylesheet" href="../../css/style.css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" href="../../css/bootstrap.css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../../css/bootstrap-theme.css" th:href="@{/css/bootstrap-theme.css}"/>
</head>
<!-- Lucien 2016-11-4 -->
<body>
<div class="jumbotron pageTop" style="padding-top: 10px; margin-bottom: 0px;" th:include="htmlModel :: commonTop"></div>
<!-- /头部文件 -->
<div class="h_pageContent">
    <nav id="navbar-example" class="navbar" role="navigation" style="border-radius: inherit;"
         th:include="htmlModel :: guilderTop">
    </nav>
    <!-- /top Guider -->
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div class="wrapper">
                <nav class="h_leftMenu" th:include="htmlModel :: menuleft"></nav>
                <div class="h_right-content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">添加课程信息</h3>
                        </div>
                        <div class="panel-body paddingbuttom40px">
                            <form role="form" id="addClassForm">
                                <div class="form-group">
                                    <label>当前课程：</label><label>J2ee</label>
                                </div>
                                <div class="form-group">
                                    <label>当前签到总人数：</label><label>33</label>
                                </div>
                                <div class="form-group">
                                    <hr/>
                                </div>
                                <div class="form-group">
                                    <label>签到学生列表</label>
                                    <table class="table">
                                        <thead>
                                        <tr>
                                            <th class="width150px">学号</th>
                                            <th class="width150px">姓名</th>
                                            <th>平时成绩</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr>
                                            <td>1307070101</td>
                                            <td>张三</td>
                                            <td>100</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /this is panel -->
                </div>
                <!-- /this is right-content -->
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
<!-- this is content -->
<div class="h_pageBottom" th:include="htmlModel :: commonBottom"></div>
<!-- this is bottom -->
<script type="text/javascript" src="../../js/jquery-3.1.1.min.js"
        th:src="@{/js/jquery-3.1.1.min.js}"></script>
<script type="text/javascript" src="../../js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" src="../../js/my.js"
        th:src="@{/js/my.js}"></script>
<script>
    $('.dropdown-toggle').dropdown();
</script>
</body>
</html>
