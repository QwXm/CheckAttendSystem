									<form class="form-horizontal" th:action="@{timeSet}" method="post">
										<div th:if="${lesson != null}">
											<div th:if="${lesson} &lt; 8">
												<div class="form-group">
													<label  class="col-sm-2">时间</label>
													<div class="col-sm-3">
														<input type="hidden"  th:value="${lesson}" name="lesson"/>
														<input type="text" class="form-control" th:value="第+${lesson}+节课" disabled="disabled"/>
													</div>
													<div class="col-sm-3">

													</div>
													<div class="col-sm-1" style="line-height: 30px; width: 50px;padding: 0;">————</div>

													</div>

												</div>
												<div class="form-group">

													</div>
												</div>

											</div>
											<div th:if="${lesson} ge 8">

													</div>



												</div>
												<div class="form-group">
													<label  class="col-sm-2">  </label>
													<div class="col-sm-3" id="schoolTime" th:hidden="${lesson eq 8}?'hidden'">

	<script>
		// 选择时间
		// 选择时间
		$(".form-statime").datetimepicker({
			language:  "zh-CN",
			weekStart: 1,
			todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 1,
			minView: 0,
			maxView: 1,
			forceParse: 0,
			format: 'hh:ii'
		});

		$(".form-endtime").datetimepicker({
			language:  "zh-CN",
			weekStart: 1,
			todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 1,
			minView: 0,
			maxView: 1,
			forceParse: 0,
			format: 'hh:ii'
		});

		// 仅选择日期
		$(".form-date").datetimepicker(
				{
					language:  "zh-CN",
					weekStart: 1,
					todayBtn:  1,
					autoclose: 1,
					todayHighlight: 1,
					startView: 2,
					minView: 2,
					forceParse: 0,
					format: "yyyy-mm-dd"
				});
