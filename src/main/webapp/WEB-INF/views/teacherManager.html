                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">添加课程信息</h3>
                        </div>
                        <div class="panel-body paddingbuttom40px">
                            <form role="form" id="addClassForm">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">课程名称</label>
                                    <input autofocus="autofocus" type="text" class="form-control"
                                           id="exampleInputEmail1" placeholder="请输入课程名称(必填)">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">任课教师</label>
                                    <input type="text" class="form-control" id="exampleInputPassword1"
                                           placeholder="请输入任课教师(必填)">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">上课周次</label>
                                    <div class="input-group">
                                        <select class="form-control">
                                            <option>请选择开始上课周次</option>
                                            <option value="firstWeek">第一周</option>
                                            <option value="secondWeek">第二周</option>
                                            <option value="thirdWeek">第三周</option>
                                        </select>
                                        <span class="input-group-addon fix-border fix-padding"></span>
                                        <select class="form-control">
                                            <option>请选择结束上课周次</option>
                                            <option value="firstWeek">第一周</option>
                                            <option value="secondWeek">第二周</option>
                                            <option value="thirdWeek">第三周</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">上课日期</label>
                                    <div class="input-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="Monday"> 周一
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="Tuesday"> 周二
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="Wednesday"> 周三
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="Tursday"> 周四
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="Friday"> 周五
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="Saturday"> 周六
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="Sunday"> 周日
                                        </label>
                                    </div>
                                </div>
                                <!-- /每周上课的日期 -->
                                <div class="form-group">
                                    <label for="exampleInputPassword1">上课节次</label>
                                    <!-- 不考虑每周上课时间不一样 -->
                                    <div class="input-group">
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="firstClass"> 第一大节
                                        </label>
                                        <label class="checkbox-inline">
                                            <input type="checkbox" value="secondClass"> 第二大节
                                        </label>
                                        <label class="checkbox-inline">
